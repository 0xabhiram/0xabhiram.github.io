name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test backend
      run: |
        cd backend
        python -c "import main; print('Backend imports successfully')"
    - name: Test parser
      run: |
        cd backend
        python -c "import parser; print('Parser imports successfully')"
    - name: Test models
      run: |
        cd backend
        python -c "import models; print('Models import successfully')"
    - name: Test export
      run: |
        cd backend
        python -c "import export; print('Export imports successfully')"
